<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="div" id="div"></div>
    <div class="container">
        <button class="weast" id="button_1">AC</button>
        <button class="weast" id="button_2">a</button>
        <button class="weast" id="button_3">%</button>
        <button class="east"  id="button_4">/</button>
  

    
        <button class="black" id="button_5">7</button>
        <button class="black" id="button_6">8</button>
        <button class="black" id="button_7">9</button>
        <button class="east"  id="button_8">*</button>




        <button class="black" id="button_9">4</button>
        <button class="black" id="button_10">5</button>
        <button class="black" id="button_11">6</button>
        <button class="east"  id="button_12">-</button>

        <button class="black" id="button_13">1</button>
        <button class="black" id="button_14">2</button>
        <button class="black" id="button_15">3</button>
        <button class="east"  id="button_16">+</button>

        <button class="white" id="button_17">0</button>
        <button class="black" id="button_18">.</button>
        <button class="black" id="button_19">=</button>
        
</div>
    <script src="./index.js"></script>
</body>
</html>
